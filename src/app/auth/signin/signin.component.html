


<div fxLayout="column" fxLayoutAlign="start strech" fxLayoutGap="35px">
  <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" fxFlexOffset.lt-lg="6%" fxFlexOffset="9%">
    <button mat-raised-button (click)="facebookSignIn()">Sign in with facebook</button>
    <mat-divider color="warn"></mat-divider>
  </div>

  <form [formGroup]="loginForm" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">

    <mat-card-title>{{errorMessage}}</mat-card-title>

    <mat-form-field appearance="outline" style="width: 80%; max-width: 500px;">
      <mat-label>Email Address</mat-label>
      <input type="email" matInput formControlName="email">
      <mat-icon matSuffix>mail</mat-icon>
      <mat-error *ngIf="loginForm.get('email').errors?.required">Email required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 80%; max-width: 500px;">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
      <mat-icon matSuffix>https</mat-icon>
      <mat-error *ngIf="loginForm.get('password').errors?.required">Password required</mat-error>

    </mat-form-field>

    <mat-checkbox formControlName="rememberMe" style="width: 200px">Remember Me</mat-checkbox>
    <button mat-raised-button color="warn" [disabled]="loginForm.invalid" (click)="onLogin()" style="width: 50%; max-width: 150px;">Login</button>
  </form>

</div>
